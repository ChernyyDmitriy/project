<body>
   <h1>Откройте консоль!</h1>
</body>
<script>

let x1 = 0, x2 = 1, sum = 0, currentNum = 0, i = 0

while(currentNum<4000000) {
	i++
	currentNum = x1 + x2
	x1 = x2 
	x2 = currentNum
	if (currentNum % 2 == 0) {
		console.log(`${i} ->`, currentNum)
		sum += currentNum
	}
}
console.log('\nСУММА =>', sum)
   
</script>
