function palindrom() { 
   let lastPalindrom = 0
   for(let i = 999; i > 99; i--) {
      for(let j = 999; j > 99; j--) {
         let number = j*i
         // let str = number.toString()
         // let reverse = str.split('').reverse().join('')
         let reverse = '' + number;
         if(reverse === reverse.split("").reverse().join("") && number > lastPalindrom) {
            lastPalindrom = number 
         }
      }
   }   
   return lastPalindrom
}

console.log('=>', palindrom())
